<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cdn daisy link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"/>
    <!-- tailwing css link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Green Earth</title>
  </head>
  <body>
    <header>
        <!-- navbar section -->
      <nav class="flex justify-around items-center p-5 bg-[#157f3d] text-white">
        <div>
          <h1 class="text-2xl font-bold">Green Earth</h1>
        </div>
        <div class="flex">
          <p>Home</p>
          <p class="mx-[20px]">Gallery</p>
          <p>Plant a Tree</p>
        </div>
        <div>
           <button class="btn bg-[#facc16] text-[#157f3d] rounded-xl">Plant a tree</button>
        <div>
      </nav>
      <!-- bannar section -->
      <div class="banner flex justify-between bg-[#cff0dd]">
        <img src="./assets/hero-leaf1.png" alt="hero leaf " class="min-w-[280px]">
        <div class="flex flex-col items-center justify-center">
            <h1 class="text-4xl font-bold">Plant a Tree, Grow a Future</h1>
            <p class="my-2 text-center">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
              <button class="btn bg-[#facc16] text-[#157f3d] rounded-xl">Get Involved</button>
        </div>
        <img src="./assets/hero-leaf2.png" alt="hero leaf" class="min-w-[280px]">
      </div>
    </header>
  </body>
</html>
